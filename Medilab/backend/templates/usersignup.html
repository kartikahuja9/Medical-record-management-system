{% extends 'baselogin.html'%}
{% block title%} User Signup{% endblock title%}
{% block form %}
    
<div class="section-title">
    <h2>Sign Up</h2>
    {% include "messages.html" %}
    <!-- <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p> -->
</div>

<div class="row">
    <!-- <div class="col-md-4"></div> -->
    <div class="col-md-12"></div>
    <div class="col-md-12">
        <form action="/signup" method="post" role="form" >
            <div class="row">
              <div class="col-md-4 form-group">
                <input type="text" name="uname" class="form-control" id="uname" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="umail" id="umail" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required>
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group mt-3 mt-md-0">
                <input type="tel" class="form-control" name="uphone" id="uphone" placeholder="Your Phone" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 form-group mt-3">
                <input type="date" name="udob" class="form-control" id="udob" placeholder="DOB" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group mt-3">
                <select name="ugender" id="department" class="form-select">
                  <option value="">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group mt-3">
                <input type="tel" class="form-control" name="auphone" id="auphone" placeholder="Alternate Phone" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group mt-3">
                    <input type="password" class="form-control" name="upass" id="upass" placeholder="Enter Your password" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                    <div class="validate"></div>
                  </div>
                <div class="col-md-4 form-group mt-3">
                    <input type="password" class="form-control" name="cupass" id="cupass" placeholder="Confirm Your password" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                    <div class="validate"></div>
                  </div>
                <div class="col-md-4 form-group mt-3">
                  <input type="number" class="form-control" name="upin" id="upin" placeholder=" Your PIN Code" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                  <div class="validate"></div>
                </div>
              </div>
            
  
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="ucaddress" id="ucaddress" placeholder=" Your Current Address" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="upaddress" id="upaddress" placeholder=" Your Permanent Address" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required>
                <div class="validate"></div>
            </div>
            
            <div class="text-center">
                <br>
                <button type="submit" class="btn btn-primary btn-rounded">Sign Up</button>
                
            </div>
           
            
          </form>
          <div class="text-center">
            <br>
            Already a User <span><a class= "text-bold" href="/login"> Click Here to <strong>Log In</strong> </a></span>
            
        </div>
    </div>
</div>

        
       

            
        
        
  
    
    
{% endblock form %}
